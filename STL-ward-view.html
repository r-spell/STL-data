<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>STL Ward View with projected JSON File</title>
		<script type="text/javascript" src="d3.min.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
        <script type="text/javascript">

        //Width and height
			var width = 960;
			var height = 960;

        //Define default path generator
			var path = d3.geo.path();
        
        //Create SVG element
		    var svg = d3.select("body")
    			    	.append("svg")
					    .attr("width", width)
					    .attr("height", height);

        //Load in GeoJSON data
			d3.json("STL-ward-proj.json", function(json) {
				
		//Bind data and create one path per feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
		
			});
            


        


        </script>
	</body>
</html>
