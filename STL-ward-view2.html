<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> STL Ward View with projected JSON File</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
		<script src="wards.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
    <h1> Look! It's St. Louis!</h1>

	<div id="vis">
        <script type="text/JavaScript">

        //Width and height
			var width = 600	;
			var height = 400;


        //Create SVG element
		    var svg = d3.select("#vis")
    			    	.append("svg")
					    .attr("width", width)
					    .attr("height", height);

        //Define g ( Geometry) by appending svg
        var g = svg.append('g');

        var albersProjection = d3.geoAlbers()
            .scale(85000)
			.rotate([90.1994,0])
            .center([0, 38.65])
			.translate([width /2, height /2]);

        //Define default path generator
        var geoPath = d3.geoPath()
            .projection(albersProjection);


                //Bind data and create one path per feature
                g.selectAll("path")
                    .data(wards_json.features)
                    .enter()
                    .append("path")
                    .attr('fill','#0040ff')
                    .attr("d", geoPath);



      </script>
	</div>
	</body>
</html>
